name: .NET Core

on: [push]

jobs:
  build:

    runs-on: macOS-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.0.100
    - name: Install
      run: dotnet tool restore
    - name: Run fake script
      run: dotnet fake run build.fsx